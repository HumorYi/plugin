<body>
	<h1>请查看控制台</h1>

	<script src="./BambooExtend.min.js"></script>

	<script>
		var obj = {
				name: "bamboo",
				info: {
					age: 20
				}
			},
			def = {
				cc: "cc",
				info: {
					gg: "gg"
				}

		console.log(obj);

		console.log("extend obj");

		console.log("extend root obj");
		console.log(new BambooExtend(obj, def));
	</script>
